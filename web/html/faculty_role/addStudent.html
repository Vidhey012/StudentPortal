<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
body::-webkit-scrollbar { display: none; }
.a{ width: 100%;  height: 100%;  overflow: auto;}
body{overflow-y:scroll;}
td{ background-color: Chartreuse; color:black;}
td:hover{ background-color: ForestGreen; color:white;}
th{ background-color: ForestGreen; color:white;}
th:hover{ background-color: Chartreuse; color:black;}
</style>
</head>
<body>
 <div  id="regid" data-ng-controller="RegistrationController">
 
		
		<div class="container-fluid tab-pane a">
		<br/><br/><br/><br/>
	    <div class="row">
	    <div class="col-1"></div>
		<div class="col-10">
			<form><table class="table table-bordered" style="text-align:center;">
				<tr>
					<th colspan="3">Select Pin</th>
					<th>Name</th>
					<th>Year</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Quick Actions</th>
				</tr>
				<tr>
				<td><input type="text"  class="form-control" data-ng-model="data.object.stu_pin1"  pattern="[0-9]{2,}[0]{1}[3]{1}[0]{1}" required></td>
				<td><input type="text"  class="form-control" id="bc" disabled></td>
				<td style="display:none;"><input type="text"  class="form-control" data-ng-model="data.object.stu_pin2"></td>
				<td style="display:none;"><input type="text"  class="form-control" data-ng-model="data.object.facultyid"></td>
				<td><input type="text"  class="form-control" data-ng-model="data.object.stu_pin3"  pattern="[0-9]{1,4}" required></td>
				<td><input type="text"  class="form-control" data-ng-model="data.object.name"  pattern="[a-zA-Z0-9/\s]{3,15}" required></td>
				<td>
				<select class="form-control" data-ng-model="data.object.year" style="width:100px;" required>
				    <option value="1">1</option>
				    <option value="2">2</option>
				    <option value="3">3</option>
				</select>
				</td>
				<td><input type="text" class="form-control" data-ng-model="data.object.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
				<td> <input type="text" class="form-control" data-ng-model="data.object.mobileno" pattern="[7-9]{1}[0-9]{9}"  required> </td>
				<td class="text-center">
				<button type="submit" class="btn btn-primary btn-md" data-ng-click="insertStudentDetails(data.object);">
					<span class="glyphicon glyphicon-pencil "> ADD </span>
				</button>
				</td>
				</tr>
				<tr data-ng-repeat="studentdata in studentdetails">
				
				
				<td><input type="text"  class="form-control" data-ng-model="studentdata.stu_pin1" data-ng-value="studentdata.stu_pin1" pattern="[0-9]{2,}[0]{1}[3]{1}[0]{1}" required disabled></td>
				<td><input type="text"  class="form-control" id="bc" disabled></td>
				<td style="display:none;"><input type="text"  class="form-control" data-ng-model="studentdata.facultyid"></td>
				<td><input type="text"  class="form-control" data-ng-model="studentdata.stu_pin3"  data-ng-value="studentdata.stu_pin3" pattern="[0-9]{1,4}" required disabled></td>
				<td><input type="text"  class="form-control" data-ng-model="studentdata.name"  data-ng-value="studentdata.name"  pattern="[a-zA-Z0-9/\s]{3,15}" required></td>
				<td>
				<select class="form-control" data-ng-model="studentdata.year"  style="width:100px;" required>
				    <option value="1" data-ng-selected="studentdata.year=='1'">1</option>
				    <option value="2" data-ng-selected="studentdata.year=='2'">2</option>
				    <option value="3" data-ng-selected="studentdata.year=='3'">3</option>
				</select>
				</td>
				<td><input type="text" class="form-control" data-ng-model="studentdata.email" data-ng-value="studentdata.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></td>
				<td> <input type="text" class="form-control" data-ng-model="studentdata.mobileno" data-ng-value="studentdata.mobileno" pattern="[7-9]{1}[0-9]{9}"  required> </td>
				
				
				    <td>
					    <button type="submit" data-ng-click="updateStudentDetails(studentdata);" class="btn btn-success btn-md">
							<span class="glyphicon glyphicon-pencil">Modify</span>
						</button>
						<button type="button"  data-ng-click="removeStudentDetails(studentdata);" class="btn btn-danger btn-md">
							<span class="glyphicon glyphicon-pencil">Delete</span>
						</button>
					</td>
				</tr>
			</table></form>
			</div>
			 <div class="col-1"></div>
			</div>
		</div>
		

		
 </div>
</body>
<script>
jQuery(document).ready(function() {
	$('[id*=bc]').val(localStorage.getItem("branchcode"));
	angular.bootstrap(jQuery("#regid"), [ 'RegistrationModule' ]);
	var currentPage='g';
	localStorage.setItem("currentPage",currentPage);
	
	
});

</script>
</html>
